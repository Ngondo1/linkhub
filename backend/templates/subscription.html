<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe - LinkHub</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .subscription-box {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 14px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="subscription-box">
    <h2>LinkHub Subscription</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Safaricom Phone (07...)" required />
      <select name="plan" required>
        <option value="">Select Plan</option>
        <option value="basic">Basic – KES 10</option>
        <option value="pro">Pro – KES 50</option>
      </select>
      <button type="submit">Pay with M-Pesa</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
