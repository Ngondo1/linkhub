<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
<style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    .container {
        max-width: 1200px;
        margin: 2.5rem auto;
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(80,80,160,0.10);
    }
    h1 {
        margin-top: 0;
        margin-bottom: 2.5rem;
        font-size: 2.3rem;
        color: #2d3748;
        letter-spacing: 1px;
        font-weight: 700;
        text-align: center;
        text-shadow: 0 2px 8px #e0e7ff;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
    }
    .col-md-3 {
        flex: 1 1 220px;
        max-width: 260px;
        min-width: 220px;
        margin-bottom: 1.5rem;
    }
    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
        background: #f5f7fa;
        position: relative;
        overflow: hidden;
    }
    .card.text-white.bg-primary {
        background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
        color: #fff;
    }
    .card.text-white.bg-success {
        background: linear-gradient(135deg, #22c55e 60%, #4ade80 100%);
        color: #fff;
    }
    .card.text-white.bg-warning {
        background: linear-gradient(135deg, #f59e42 60%, #fbbf24 100%);
        color: #fff;
    }
    .card.text-white.bg-danger {
        background: linear-gradient(135deg, #ef4444 60%, #f87171 100%);
        color: #fff;
    }
    .card:hover {
        transform: translateY(-7px) scale(1.04);
        box-shadow: 0 6px 24px rgba(0,0,0,0.13);
        z-index: 2;
    }
    .card-body {
        padding: 1.5rem 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100%;
    }
    .card-title {
        font-weight: 700;
        font-size: 1.25rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.5px;
        text-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .card-text {
        font-size: 1rem;
        margin-bottom: 1.2rem;
        color: #f3f4f6;
        text-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .btn-light {
        font-weight: 600;
        background: #fff;
        color: #333;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.07);
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
    }
    .btn-light:hover {
        background: #6366f1;
        color: #fff;
    }
    hr {
        margin: 2.5rem 0 1.5rem 0;
        border: none;
        border-top: 2px solid #e0e7ff;
    }
    h3 {
        margin-top: 2rem;
        font-size: 1.2rem;
        font-weight: 700;
        color: #444;
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 1rem 0 0 0;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
    }
    ul li {
        display: inline;
    }
    ul li a {
        color: #6366f1;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.4rem 1.1rem;
        border-radius: 5px;
        transition: background 0.2s, color 0.2s;
    }
    ul li a:hover {
        background: #6366f1;
        color: #fff;
    }
    @media (max-width: 768px) {
        .col-md-3 {
            flex: 1 1 100%;
            max-width: 100%;
        }
        h1 {
            font-size: 1.8rem;
        }
    }
</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text">Manage all users.</p>
                    <a href="{{ url_for('routes.manage_users') }}" class="btn btn-light btn-sm">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Content</h5>
                    <p class="card-text">Manage site content.</p>
                    <a href="{{ url_for('routes.manage_content') }}" class="btn btn-light btn-sm">Manage Content</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">Site configuration.</p>
                    <a href="{{ url_for('routes.site_settings') }}" class="btn btn-light btn-sm">Site Settings</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title">Logs</h5>
                    <p class="card-text">View activity logs.</p>
                    <a href="{{ url_for('routes.view_logs') }}" class="btn btn-light btn-sm">View Logs</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
      <h3>Quick Actions</h3>
    <ul>
        <li><a href="{{ url_for('routes.change_password') }}">Change Password</a></li>
        <li><a href="{{ url_for('routes.logout') }}">Logout</a></li>
    </ul>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', function() {
                card.classList.add('shadow-lg');
                setTimeout(() => card.classList.remove('shadow-lg'), 200);
            });
        });
    });
</script>
</body>
</html>
